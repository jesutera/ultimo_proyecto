<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    
    <div class="contenido">
        <div class="contenedor">
            <div class="texto">
                <h1>Bienvenido a tu mundo: Donde tu eliges ser quien eres </h1>
            </div>
         
            <div class="inicio-estilo">
                <h2>Iniciar Sesión</h2>
                <form action="#" method="post">
                    <div class="input-container">
                        <label for="username">Correo</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-container">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <br>
                    <button type="button" onclick="iniciarSesion()" >Iniciar Sesión</button>
                    <p>¿Ya tienes una cuenta? <button class="boton"><a href="">Iniciar Sesión</a></button></p>
                </form>
            </div>
        </div>

        <div class="mitad">
           <img src="images/dance.jpg" alt="">
     </div>

 </div>







</body>
</html>
