<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign_up</title>
    <link rel="stylesheet" href="sign_up.css">
    <script src="validacion.js"></script>
</head>
<body>
    
    <div class="contenido">
        <div class="mitad texto">
             <h1>Crear Cuenta </h1>
             <form action="#" id="form" class="form_register">
             <input class="registro" type="text" name="nombre" id="nombres" placeholder="Nombre" required><br>
             <input class="registro" type="text" name="apellido" id="apellidos" placeholder="Apellidos" required><br>
             <input class="registro" type="email" name="correo" id="correo" placeholder="Correo Electrónico" required><br>
             <input class="registro" type="password" name="Contraseña" id="password" placeholder="Contraseña" required><br>
             <label for="genero">Género:</label>
             <select class="registro" name="genero" id="genero" required>
                 <option value="masculino">Masculino</option>
                 <option value="femenino">Femenino</option>
                 <option value="otro">Otro</option>
             </select>
             
             <p>Estoy de acuerdo con los <a class="links" href="https://support.wix.com/es/article/crear-una-política-de-términos-y-condiciones">términos & condiciones</a></p>
             <input class="botons" type="button" value="Registrarse" onclick="guardarUsuario()">
             <p>¿Ya tienes una cuenta? <a class="links" href="sign_in.html">Iniciar Sesión</a></p>
         </form>
        </div>
</body>
</html>
